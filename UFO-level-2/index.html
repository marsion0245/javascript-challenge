<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder 2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div id="tbl-container" class="container-fluid">
		<div class="hero text-center">
		  <h1>UFO Sightings <sup>2</sup></h1>
		  <p>The Truth is Out There</p>
		</div>      
		<div class="row margin-top-50">
			<div class="col-md-12">
			  <!-- <div id="table-area" class=""> -->
				<table id="ufo-table" class="table table-striped">
				  <thead>
					<tr>
					  <th class="table-head">Date</th>
					  <th class="table-head">City</th>
					  <th class="table-head">State</th>
					  <th class="table-head">Country</th>
					  <th class="table-head">Shape</th>
					  <th class="table-head">Duration</th>
					  <th class="table-head">Comments</th>
					</tr>
				  </thead>
				  <tbody></tbody>
				</table>
			  <!-- </div> -->
			</div>
		  </div>
    </div>
    <!-- filter pannel -->
	<aside class="filters">
		<div class="panel panel-default">
		  <div class="panel-heading">Filter Table</div>
		  <div class="panel-body">
			<form>
			  <div class="form-group">
				<ul class="list-group" id="filters">
				  <li class="filter list-group-item">
					<input class="form-control" id="f_datetime" type="text" placeholder="Enter Date" title="Insert any part of date for search">
				  </li>
				  <li class="filter list-group-item">
					<input class="form-control" id="f_city" type="text" placeholder="Enter City" title="Insert any part of date for search">
				  </li>
				  <li class="filter list-group-item">
					<input class="form-control" id="f_shape" type="text" placeholder="Enter Shape" title="Insert any part of date for search">
				  </li>
				  <label for="li-country">Select Country</label>
				  <li id="li-country" class="filter list-group-item"></li>
				  <label for="li-state">Select State</label>
				  <li id="li-state" class="filter list-group-item"></li>
				</ul>
			  </div>			  
			  <button id="filter-btn" type="button" class="btn btn-default"><span class="glyphicon glyphicon-filter"></span>&nbsp;Filter</button>
			  <button id="cancel-btn" type="button" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span>&nbsp;Cancel</button>
			</form>
		  </div>
		</div>
  </aside>
	<footer class="footer">
	  <span class="bottom">UFO Sightings</span>
	</footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
